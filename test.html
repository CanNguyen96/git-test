<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App UI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Header Navigation */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #002147;
            color: white;
            padding: 10px 20px;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar .nav-links {
            display: flex;
            gap: 15px;
        }
        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .navbar .nav-links a:hover {
            text-decoration: underline;
        }
        .navbar .auth-buttons button {
            padding: 5px 15px;
            margin-left: 10px;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }
        .navbar .auth-buttons .register {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        .navbar .auth-buttons .register:hover {
            background-color: #0056b3;
        }

        /* Hero Section */
        .hero {
            position: relative;
            text-align: center;
            color: white;
            background: url('https://via.placeholder.com/1920x600') no-repeat center center/cover;
            height: 400px;
        }
        .hero .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .hero .content h1 {
            margin: 0;
            font-size: 36px;
        }
        .hero .content p {
            margin: 10px 0 0;
            font-size: 18px;
        }

        /* Notification Bar */
        .notification {
            background-color: #002147;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            position: sticky;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .notification button {
            margin-left: 10px;
            padding: 5px 15px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .notification button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">Netflux</div>
        <div class="nav-links">
            <a href="#">Promotions</a>
            <a href="#">Featured</a>
            <a href="#">Top Categories</a>
            <a href="#">All Categories</a>
            <a href="#">Pricing</a>
        </div>
        <div class="auth-buttons">
            <button class="login">Login</button>
            <button class="register">Register</button>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <div class="content">
            <h1>Mancing Mania The Movie</h1>
            <p>Watch here and on the app across your devices.</p>
        </div>
    </div>

    <!-- Notification Bar -->
    <div class="notification">
        This is an example of a message that is commonly used for important information to visitors or users. 
        <button>Accept</button>
    </div>
</body>
</html>
